<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <style>
    #game-container {
      width: 100%;
      height: 800px;
      overflow: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Games</h1>
  <div id="game-container">Loading games...</div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('https://cool.blinklab.com/games/')
        .then(response => response.text())
        .then(data => {
          const container = document.getElementById('game-container');
          container.innerHTML = data;
          // Adjust styles if needed
          container.querySelectorAll('a').forEach(a => a.target = '_blank');
        })
        .catch(error => {
          console.error('Error fetching content:', error);
          document.getElementById('game-container').innerHTML = 'Error loading games.';
        });
    });
  </script>
</body>
</html>
